title: RugplayWS
description: A TypeScript WebSocket client for logging and exporting Rugplay trading events
theme: just-the-docs

url: https://rugplayws.gir0fa.com

aux_links:
  GitHub Repo: https://github.com/wbrous/rugplay-ws
  
# Search functionality
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true

# Navigation structure
nav_sort: case_insensitive

# Footer content
footer_content: "Copyright &copy; 2025 Rugplay Logger. Distributed under the <a href=\"https://github.com/wbrous/rugplay-ws/blob/main/LICENSE\">GNU License</a>."

# Color scheme and dark mode
color_scheme: light

# Enable dark mode toggle
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/wbrous/rugplay-ws"
gh_edit_branch: "main"
gh_edit_view_mode: "tree"

# Additional features
enable_copy_code_button: true
back_to_top: true
back_to_top_text: "Back to top"

# Callouts configuration
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Plugins
plugins:
  - jekyll-seo-tag

# Sass configuration for custom styles
sass:
  sass_dir: _sass
  style: compressed
